<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Skill Header Mockup</title>
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./utility.css">
    <link rel="stylesheet" href="./skill-header.css">
  </head>
  <body>


    <div class="sample-container">
      <section class="skill-header clearfix">

        <div class="row upper">
          <div class="title col-9">
            <h2>Sample Title Would Go Here</h2>
          </div>
          <div class="skills col-3">
            <ul>
              <li>Photoshop</li>
              <li>HTML</li>
              <li>Angular</li>
            </ul>
          </div>
        </div>

        <div class="row lower">
          <ul class="actions col-6">
            <li class="btn"><a>Read More</a></li>
            <li class="btn"><a>Launch</a></li>
          </ul>
          <ul class="links right col-6">
            <li class="btn"><a>GitHub</a></li>
          </ul>
        </div>

      </section>

      <section class="image">
        <img src="../always-wondering-final.jpg" alt="">
      </section>

      <section>

        <div class="col-4">

        </div>
        <div class="col-8">
          <h4>This is a section</h4>
        </div>

      </section>

    </div>
  </body>
</html>
